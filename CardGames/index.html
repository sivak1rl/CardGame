<!DOCTYPE html>
<html>
<head>
    <title>Five Card Stud</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        .active {
            background-color: #404040;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-3">
                <div id="deck">
                    <img src="imgs/backs.png" />
                </div>
            </div>
        </div>
        <div class="row" style="margin:10px 0;">
            <div class="col-md-2">
                <div class="col-md-12">
                    <div id="card1">

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="col-md-12">
                    <div id="card2">

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="col-md-12">
                    <div id="card3">

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="col-md-12">
                    <div id="card4">

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="col-md-12">
                    <div id="card5">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="hidden" id="chipVal" value="100" />
                <div id="chips">
                    100 chips
                </div>
            </div>
            <div class="col-md-3">
                <input type="hidden" id="betVal" value="0" />
                <div id="bet">
                    Current bet: 0 chips
                </div>
            </div>
            <div class="col-md-3">
                <button onclick="MakeAHand()" disabled class="btn btn-secondary-success" id="deal">Deal hand</button>
            </div>
            <div class="col-md-3">
                <button onclick="bet()" class="btn btn-secondary-info">Bet 5 chips</button>
            </div>
        </div>
    </div>
    <script>

        class Card {
            constructor(suit, val) {
                this.suit = suit;
                this.val = val;
                this.img = '/imgs/' + val + suit;
            }


        }

        class Deck {
            constructor() {
                this.cards = [];
                for (var i = 1; i < 14; i++) {
                    this.cards.push(new Card('C', i));
                    this.cards.push(new Card('D', i));
                    this.cards.push(new Card('H', i));
                    this.cards.push(new Card('S', i));
                }
            }
        }
        class Hand {
            constructor() {
                var self = this;
                this.cards = [];

                this.Royal = function () {
                    self.cards.sort(function (a, b) {
                        return a.val < b.val ? -1 : 1;
                    });
                    for (var i = 0; i < self.cards.length; i++) {
                        if (!($.inArray(self.cards[i].val, [1, 10, 11, 12, 13, 14]))) {
                            return false;
                        }
                    }
                    return true;
                }

                this.RoyalFlush = function () {
                    if (self.StraightFlush()) {
                        return self.Royal();
                    }
                    return false;
                }

                this.StraightFlush = function () {
                    if (this.Flush()) {
                        return self.Straight();
                    } else {
                        return false;
                    }
                }

                this.Flush = function () {
                    if (self.cards.length) {
                        var fls = true;
                        var suit = self.cards[0].suit;
                        for (var i = 1; i < self.cards.length ; i++) {
                            if (self.cards[i].suit != suit) {
                                fls = false;
                                break;
                            }
                        }
                        return fls;
                    }
                    return false;
                };

                this.Straight = function () {
                    var straight = true;
                    if (self.cards.length) {
                        self.cards.sort(function (a, b) {
                            return a.val - b.val;
                        });
                        var start = self.cards[0];

                        for (var i = 1; i < self.cards.length; i++) {
                            if (start.val + i != self.cards[i].val) {
                                if (start.val == 1) {
                                    start.val += 13;
                                    return self.Straight();
                                }
                                straight = false;
                                break;
                            }
                        }
                    } else {
                        return false;
                    }
                    return straight;
                }

                this.JacksOrBetter = function () {
                    if (self.cards.length) {
                        var pair = false;
                        for (var i = 0; i < self.cards.length; i++) {
                            if (self.cards[i].val < 11) {
                                continue;
                            }
                            for (var j = 0; j < self.cards.length; j++) {
                                if (i == j) {
                                    continue;
                                }
                                if (self.cards[i].val == self.cards[j].val) {
                                    pair = true;
                                }
                            }
                        }
                        return pair;
                    }
                    return false;
                };

                this.Pair = function () {
                    if (self.cards.length) {
                        var pair = null;
                        for (var i = 0; i < self.cards.length; i++) {
                            for (var j = 0; j < self.cards.length; j++) {
                                if (i == j) {
                                    continue;
                                }
                                if (self.cards[i].val == self.cards[j].val) {
                                    pair = self.cards[i].val;
                                }
                            }
                        }
                        return pair;
                    }
                    return null;
                };
                this.TwoPair = function () {
                    var pairVal = this.Pair();
                    if (pairVal) {
                        var pair = null;
                        for (var i = 0; i < self.cards.length; i++) {
                            for (var j = 0; j < self.cards.length; j++) {
                                if (i == j) {
                                    continue;
                                } else if (self.cards[i].val == pairVal || self.cards[j].val == pairVal) {
                                    continue;
                                }
                                else if (self.cards[i].val == self.cards[j].val) {
                                    pair = self.cards[i].val;
                                }
                            }
                        }
                        return pair;
                    }
                    return null;
                }

                this.FullHouse = function () {
                    if (this.TwoPair()) {
                        if (this.nOfAKind() >= 3) {
                            return true;
                        }
                    }
                    return false;
                }

                this.nOfAKind = function () {
                    var pairVal = this.Pair();
                    if (pairVal) {
                        var countThisCard = 0;
                        for (var i = 0; i < self.cards.length; i++) {
                            if (self.cards[i].val == pairVal) {
                                countThisCard++;
                            }
                        }
                        if (countThisCard === 2) {
                            if (this.TwoPair()) {
                                pairVal = this.TwoPair();
                                var countThisCard = 0;
                                for (var i = 0; i < self.cards.length; i++) {
                                    if (self.cards[i].val == pairVal) {
                                        countThisCard++;
                                    }
                                }
                            }
                        }
                        return countThisCard;
                    }
                    return 0;
                }
            }

        }

        function shuffle(deck) {
            var i = 0
                , j = 0
                , temp = null

            for (i = deck.cards.length - 1; i > 0; i -= 1) {
                j = Math.floor(Math.random() * (i + 1))
                temp = deck.cards[i]
                deck.cards[i] = deck.cards[j]
                deck.cards[j] = temp
            }
        };

        function MakeAHand() {
            var c1 = $('#card1');
            var c2 = $('#card2');
            var c3 = $('#card3');
            var c4 = $('#card4');
            var c5 = $('#card5');
            var b1 = $('#btn1');
            var b2 = $('#btn2');
            var b3 = $('#btn3');
            var b4 = $('#btn4');
            var b5 = $('#btn5');
            var cards = [c1, c2, c3, c4, c5];
            var buttons = [b1, b2, b3, b4, b5];
            var deck = new Deck();
            var hand = new Hand();

            shuffle(deck);
            //deck.cards.sort(function (a, b) {
            //    if (a.suit == "C") {
            //        return 1000;
            //    } else {
            //        if (a.val == 1) {
            //            return -1000;
            //        }
            //        if (a.val < b.val) {
            //            return 1;
            //        }
            //        if (a.val > b.val) {
            //            return -1;
            //        }
            //    }
            //})
            for (var i = 0; i < 5; i++) {
                var card = deck.cards.shift();
                cards[i].html('<img src="' + card.img + '.png" />');
                buttons[i].val(i);
                hand.cards.push(card);
            }
            if (hand.RoyalFlush()) {
                console.log("royal flush: 1000x winnings!");
            } else if (hand.StraightFlush()) {
                console.log("straight flush: 500x winnings!");
            } else if (hand.nOfAKind() == 4) {
                console.log("4 of a kind: 250x winnings");
            } else if (hand.FullHouse()) {
                console.log("full house: 100x winnings");
            } else if (hand.Flush()) {
                console.log("flush: 50x winnings");
            } else if (hand.Straight()) {
                console.log("straight: 25x winnings");
            } else if (hand.nOfAKind() == 3) {
                console.log("3 of a kind: 10x winnings");
            } else if (hand.TwoPair()) {
                console.log("2 pair: 5x winnings");
            } else if (hand.JacksOrBetter()) {
                console.log("Jacks or better: 3x winnings");
            } else if (hand.Pair()) {
                console.log("pair: 2x winnings");
            } else {
                console.log("YOU LOSE!");
            }

            $('#deal').attr("disabled");
        };

        var currBet = 0;
        var currChips = 100;
        $(document).ready(function () {
            $('#betVal').val(currBet);

            console.log(currBet);
        });

        function bet() {
            currBet += 5;
            currChips -= 5;
            $('#chipVal').val(currChips);
            $('#betVal').val(currBet);
            $('#bet').text("Current bet: " + currBet + " chips");
            $('#bet').text("Current bet: " + currBet + " chips");
            $('#deal').removeAttr("disabled");
        };

    </script>
</body>
</html>
